{% extends 'base.html' %}
{% block content %}
<div class="container">
    <!--<form action="/articles/{{article.id}}/update">-->
    <!-- URL namespace 적용 -->
    <!-- <form action="{% url 'update' article.id %}"> -->
    <form action="{% url 'articles:update' article.id %}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{article.title}}"
                placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <label for="contents">Contents</label>
            <textarea rows="5" class="form-control" id="contents" name="contents">{{article.contents}}</textarea>
        </div>
        <div class="form-group">
            <label for="creator">Creator</label>
            <input type="text" class="form-control" id="creator" name="creator" value="{{article.creator}}"
                readonly="true">
        </div>

</div>
<button type="submit" class="btn btn-primary">제출하기</button>
</form>
</div>
{% endblock %}
