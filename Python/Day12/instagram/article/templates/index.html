{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="card">
        <form action="{% url 'articles' %}" method="POST">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}">
            <div class="card-body">
                <textarea class="form-control" name="contents" rows="5"></textarea>
            </div>
            <div class="card-footer text-right">
                <input type="submit" class="btn btn-success" value="작성하기">
            </div>
    </div>
    </form>
</div>

<div class="container">
    {% for article in articles %}
    <div class="row mt-4">
        <!--mt-nember : 간격띄움 -->
        <div class="card col-12">
            <img class="card-img-top">
            <div class="card-body">
                <div class="article" style="min-height: 9rem;">
                    <p class="card-text">{{article.contents}}</p>
                </div>
                <div class="text-center">
                    <a href="{% url 'edit' article.id %}" class="btn btn-warning text-black"><i class="fas fa-edit"></i></a>
                    <a href="{% url 'delete' article.id %}" class="btn btn-danger text-black"><i class="fas fa-trash-alt"></i></a>
                </div>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <form action="{% url 'comments' %}" method="POST">
                        <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}">
                        <input type="hidden" name="article_id" value="{{article.id}}">
                        <div class="row">
                            <div class="col-9">
                                <input type="text" class="form-control" name="contents">
                            </div>
                            <!-- col-3 쓰는 이유? 화면을 줄여도 비율과 위치가 어느정도 유지가 됨 -->
                            <div class="col-3 text-center">
                                <input type="submit" class="btn btn-primary" value="댓글쓰기">
                            </div>
                        </div>
                    </form>
                </li>
                <!-- comment 전부 불러오기 -->
                {% for comment in article.comments %}
                <li class="list-group-item">
                    <i class="fas fa-comment-dots"></i>
                    {{ comment.contents}}
                    <span class="float-right">
                        <a href="{% url 'edit_comment' comment.id %}" class="btn btn-warning"><i
                                class="fas fa-edit"></i></a>
                        <a href="{% url 'delete_comment' comment.id %}" class="btn btn-danger"><i
                                class="fas fa-trash-alt"></i></a>
                    </span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
